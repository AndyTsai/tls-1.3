version: '3'
services:

  nginx:
    build:
      context: ./alpine
      args:
        # OPENSSL_BRANCH: master
        OPENSSL_URL: https://gitee.com/mirrors/openssl.git
    image: khs1994/nginx:${NGINX_VERSION}-tls1.3-stretch
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./app:/app/test:rw
